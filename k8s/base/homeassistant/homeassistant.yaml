---
# --- Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: home-security
  labels:
    app.kubernetes.io/name: homeassistant
    app.kubernetes.io/component: automation-platform
    app.kubernetes.io/part-of: home-security
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: homeassistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homeassistant
        app.kubernetes.io/component: automation-platform
        app.kubernetes.io/part-of: home-security
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:stable
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-files
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
            - name: dbus
              mountPath: /run/dbus
              readOnly: true
          env:
            - name: TZ
              value: America/Sao_Paulo
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /api/
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
        - name: config-files
          configMap:
            name: homeassistant-config-files
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
        - name: dbus
          hostPath:
            path: /run/dbus
            type: Directory

---
# --- Service ---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: home-security
  labels:
    app.kubernetes.io/name: homeassistant
    app.kubernetes.io/component: automation-platform
    app.kubernetes.io/part-of: home-security
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8123
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: homeassistant
