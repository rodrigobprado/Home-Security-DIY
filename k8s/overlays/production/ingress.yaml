# =============================================================================
# Ingress - Home Security DIY (Production)
# =============================================================================
# Traefik Ingress (default K3s ingress controller)
# Expõe Home Assistant, Frigate e Zigbee2MQTT via domínio local.
#
# Configurar DNS local ou /etc/hosts:
#   192.168.10.X  security.home.local
#   192.168.10.X  frigate.home.local
#   192.168.10.X  zigbee.home.local
#   192.168.10.X  dashboard.home.local

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-security-ingress
  namespace: home-security
  labels:
    app.kubernetes.io/name: ingress
    app.kubernetes.io/part-of: home-security
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    # --- Home Assistant ---
    - host: security.home.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homeassistant
                port:
                  number: 8123

    # --- Frigate NVR ---
    - host: frigate.home.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frigate
                port:
                  number: 5000

    # --- Zigbee2MQTT ---
    - host: zigbee.home.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zigbee2mqtt
                port:
                  number: 8080

    # --- Dashboard Operacional ---
    - host: dashboard.home.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-frontend
                port:
                  number: 80
