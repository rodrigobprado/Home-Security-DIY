# =============================================================================
# Mosquitto MQTT Broker Configuration (Production TLS-only)
# Home Security DIY
# =============================================================================

# --- TLS listener only (production baseline) ---
listener 8883
protocol mqtt

cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
tls_version tlsv1.2
require_certificate false

# Optional WebSocket endpoint (must stay internal or behind authenticated proxy)
listener 9001
protocol websockets

# --- Authentication ---
allow_anonymous false
password_file /mosquitto/config/password_file
acl_file /mosquitto/config/acl_file

# --- Persistence ---
persistence true
persistence_location /mosquitto/data/

# --- Logging ---
log_dest stdout
log_type error
log_type warning
log_type notice
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# --- Security ---
max_inflight_messages 20
max_queued_messages 1000
message_size_limit 262144
connection_messages true
