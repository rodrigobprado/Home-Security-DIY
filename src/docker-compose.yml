# =============================================================================
# Home Security DIY - Docker Compose Stack
# =============================================================================
# Sistema de segurança residencial 100% local, open source.
#
# Serviços:
#   - PostgreSQL:     Banco de dados central (schemas: homeassistant, dashboard, metrics)
#   - Home Assistant: Plataforma de automação central + Alarmo
#   - Mosquitto:      Broker MQTT para comunicação entre serviços
#   - Zigbee2MQTT:    Bridge Zigbee → MQTT para sensores
#   - Frigate:        NVR com detecção de objetos por IA (OpenVINO)
#
# Uso:
#   1. cp .env.example .env && nano .env
#   2. docker compose up -d
#   3. Acesse http://localhost:8123
#
# Docs: src/docs/QUICK_START.md
#
# Serviços adicionais (Issue #2):
#   - Dashboard API:      FastAPI backend (port 8000)
#   - Dashboard Frontend: React SPA (port 3000)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 16 — Banco de dados central
  # Schemas isolados: homeassistant, dashboard, metrics
  # Bind somente em loopback para evitar exposição na rede local.
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: home-security-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-homedb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HA_PASSWORD: ${POSTGRES_HA_PASSWORD}
      POSTGRES_DASHBOARD_PASSWORD: ${POSTGRES_DASHBOARD_PASSWORD}
      POSTGRES_METRICS_PASSWORD: ${POSTGRES_METRICS_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - home-security-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-homedb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ---------------------------------------------------------------------------
  # MQTT Broker (Mosquitto)
  # Comunicação central entre Home Assistant, Zigbee2MQTT e Frigate.
  # ---------------------------------------------------------------------------
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: home-security-mosquitto
    restart: unless-stopped
    ports:
      - "127.0.0.1:1883:1883"
      - "127.0.0.1:9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
    networks:
      - home-security-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mosquitto_sub -h localhost -p 1883 -t '$$SYS/broker/uptime' -C 1 -u ${MQTT_USER} -P ${MQTT_PASSWORD} || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Zigbee2MQTT
  # Bridge entre sensores Zigbee (abertura, PIR, sirene) e MQTT.
  # Requer coordenador USB (Sonoff ZBDongle-P ou compatível).
  # ---------------------------------------------------------------------------
  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:latest
    container_name: home-security-zigbee2mqtt
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./zigbee2mqtt:/app/data
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
    devices:
      - ${ZIGBEE_DEVICE:-/dev/ttyUSB0}:/dev/ttyACM0
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      - home-security-net

  # ---------------------------------------------------------------------------
  # Frigate NVR
  # Gravação de vídeo com detecção de objetos (pessoas, veículos) via IA.
  # Usa Intel OpenVINO (iGPU do N100) para aceleração.
  # ---------------------------------------------------------------------------
  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable
    container_name: home-security-frigate
    restart: unless-stopped
    privileged: true
    shm_size: "256mb"
    ports:
      - "127.0.0.1:5000:5000" # Web UI
      - "8554:8554" # RTSP restream
      - "8555:8555" # WebRTC
      - "8555:8555/udp"
    volumes:
      - ./frigate/config.yml:/config/config.yml:ro
      - ${FRIGATE_MEDIA_PATH:-./frigate/media}:/media/frigate
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - FRIGATE_CAM_ENTRADA_URL=${FRIGATE_CAM_ENTRADA_URL}
      - FRIGATE_CAM_FUNDOS_URL=${FRIGATE_CAM_FUNDOS_URL}
      - FRIGATE_CAM_LATERAL_URL=${FRIGATE_CAM_LATERAL_URL}
      - FRIGATE_CAM_GARAGEM_URL=${FRIGATE_CAM_GARAGEM_URL}
      - FRIGATE_CAM_ENTRADA_SUB_URL=${FRIGATE_CAM_ENTRADA_SUB_URL}
      - FRIGATE_CAM_FUNDOS_SUB_URL=${FRIGATE_CAM_FUNDOS_SUB_URL}
      - FRIGATE_CAM_LATERAL_SUB_URL=${FRIGATE_CAM_LATERAL_SUB_URL}
      - FRIGATE_CAM_GARAGEM_SUB_URL=${FRIGATE_CAM_GARAGEM_SUB_URL}
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    # Intel iGPU passthrough for OpenVINO
    devices:
      - /dev/dri:/dev/dri
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      - home-security-net

  # ---------------------------------------------------------------------------
  # Home Assistant
  # Plataforma central de automação, dashboard e sistema de alarme (Alarmo).
  # ---------------------------------------------------------------------------
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: home-security-homeassistant
    restart: unless-stopped
    network_mode: host
    volumes:
      - ${HA_CONFIG_PATH:-./homeassistant}:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      # URL de conexão ao PostgreSQL (HA usa network_mode: host → localhost:5432)
      - POSTGRES_HA_URL=postgresql+psycopg2://ha_user:${POSTGRES_HA_PASSWORD}@localhost:5432/${POSTGRES_DB:-homedb}?options=-csearch_path%3Dhomeassistant
    depends_on:
      mosquitto:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Dashboard API (FastAPI)
  # Backend do dashboard operacional: WebSocket fan-out, proxy Frigate,
  # histórico de alertas via PostgreSQL (schema dashboard).
  # ---------------------------------------------------------------------------
  dashboard-api:
    build: ./dashboard/backend
    image: home-security-dashboard-api:latest
    container_name: home-security-dashboard-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - HA_URL=http://${HA_HOST:-host.docker.internal}:8123
      - HA_TOKEN=${HA_TOKEN}
      - FRIGATE_URL=http://home-security-frigate:5000
      - MQTT_BROKER=home-security-mosquitto
      - DATABASE_URL=postgresql+asyncpg://dashboard_user:${POSTGRES_DASHBOARD_PASSWORD}@home-security-postgres:5432/${POSTGRES_DB:-homedb}?options=-csearch_path%3Ddashboard
      - DASHBOARD_API_KEY=${DASHBOARD_API_KEY}
      - DASHBOARD_ALLOWED_ORIGINS=${DASHBOARD_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - TZ=${TZ:-America/Sao_Paulo}
    networks:
      - home-security-net
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ---------------------------------------------------------------------------
  # Dashboard Frontend (React + Nginx)
  # SPA com tema dark: modo completo (/) e kiosk (/simplified).
  # Porta 3000 → nginx:80 → proxy /api e /ws para dashboard-api.
  # ---------------------------------------------------------------------------
  dashboard-frontend:
    build: ./dashboard/frontend
    image: home-security-dashboard-frontend:latest
    container_name: home-security-dashboard-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - home-security-net
    depends_on:
      dashboard-api:
        condition: service_healthy

# =============================================================================
# Networks
# =============================================================================
networks:
  home-security-net:
    name: home-security-net
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: home-security-postgres-data
  mosquitto_data:
    name: home-security-mosquitto-data
  mosquitto_log:
    name: home-security-mosquitto-log
