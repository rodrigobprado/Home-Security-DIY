# =============================================================================
# Home Security DIY - Docker Compose Stack
# =============================================================================
# Sistema de segurança residencial 100% local, open source.
#
# Serviços:
#   - PostgreSQL:     Banco de dados central (schemas: homeassistant, dashboard, metrics)
#   - Home Assistant: Plataforma de automação central + Alarmo
#   - Mosquitto:      Broker MQTT para comunicação entre serviços
#   - Zigbee2MQTT:    Bridge Zigbee → MQTT para sensores
#   - Frigate:        NVR com detecção de objetos por IA (OpenVINO)
#
# Uso:
#   1. cp .env.example .env && nano .env
#   2. docker compose up -d
#   3. Acesse http://localhost:8123
#
# Docs: src/docs/QUICK_START.md
#
# Serviços adicionais (Issue #2):
#   - Dashboard API:      FastAPI backend (port 8000)
#   - Dashboard Frontend: React SPA (port 3000)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 16 — Banco de dados central
  # Schemas isolados: homeassistant, dashboard, metrics
  # Bind somente em loopback para evitar exposição na rede local.
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: home-security-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-homedb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HA_PASSWORD: ${POSTGRES_HA_PASSWORD}
      POSTGRES_DASHBOARD_PASSWORD: ${POSTGRES_DASHBOARD_PASSWORD}
      POSTGRES_METRICS_PASSWORD: ${POSTGRES_METRICS_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - home-security-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-homedb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ---------------------------------------------------------------------------
  # MQTT Broker (Mosquitto)
  # Comunicação central entre Home Assistant, Zigbee2MQTT e Frigate.
  # ---------------------------------------------------------------------------
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: home-security-mosquitto
    restart: unless-stopped
    command:
      [
        "sh",
        "-c",
        "if [ \"${APP_ENV:-development}\" = \"production\" ]; then exec mosquitto -c /mosquitto/config/mosquitto.prod.conf; else exec mosquitto -c /mosquitto/config/mosquitto.conf; fi",
      ]
    ports:
      - "127.0.0.1:1883:1883"
      - "127.0.0.1:8883:8883"
      - "127.0.0.1:9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - ./mosquitto/certs:/mosquitto/certs:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
    networks:
      - home-security-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "nc -z localhost 1883 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Zigbee2MQTT
  # Bridge entre sensores Zigbee (abertura, PIR, sirene) e MQTT.
  # Requer coordenador USB (Sonoff ZBDongle-P ou compatível).
  # ---------------------------------------------------------------------------
  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:1.42.0
    container_name: home-security-zigbee2mqtt
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./zigbee2mqtt:/app/data
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
    devices:
      - ${ZIGBEE_DEVICE:-/dev/ttyUSB0}:/dev/ttyACM0
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      - home-security-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ---------------------------------------------------------------------------
  # Frigate NVR
  # Gravação de vídeo com detecção de objetos (pessoas, veículos) via IA.
  # Usa Intel OpenVINO (iGPU do N100) para aceleração.
  # ---------------------------------------------------------------------------
  frigate:
    image: ghcr.io/blakeblackshear/frigate:0.14.1
    container_name: home-security-frigate
    restart: unless-stopped
    shm_size: "256mb"
    ports:
      - "127.0.0.1:5000:5000" # Web UI
      - "127.0.0.1:8554:8554" # RTSP restream (loopback only)
      - "127.0.0.1:8555:8555" # WebRTC (loopback only)
      - "127.0.0.1:8555:8555/udp"
    volumes:
      - ./frigate/config.yml:/config/config.yml:ro
      - ${FRIGATE_MEDIA_PATH:-./frigate/media}:/media/frigate
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - FRIGATE_CAM_ENTRADA_URL=${FRIGATE_CAM_ENTRADA_URL}
      - FRIGATE_CAM_FUNDOS_URL=${FRIGATE_CAM_FUNDOS_URL}
      - FRIGATE_CAM_LATERAL_URL=${FRIGATE_CAM_LATERAL_URL}
      - FRIGATE_CAM_GARAGEM_URL=${FRIGATE_CAM_GARAGEM_URL}
      - FRIGATE_CAM_ENTRADA_SUB_URL=${FRIGATE_CAM_ENTRADA_SUB_URL}
      - FRIGATE_CAM_FUNDOS_SUB_URL=${FRIGATE_CAM_FUNDOS_SUB_URL}
      - FRIGATE_CAM_LATERAL_SUB_URL=${FRIGATE_CAM_LATERAL_SUB_URL}
      - FRIGATE_CAM_GARAGEM_SUB_URL=${FRIGATE_CAM_GARAGEM_SUB_URL}
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    # Intel iGPU passthrough for OpenVINO
    devices:
      - /dev/dri:/dev/dri
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      - home-security-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/api/version >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ---------------------------------------------------------------------------
  # Home Assistant
  # Plataforma central de automação, dashboard e sistema de alarme (Alarmo).
  # ---------------------------------------------------------------------------
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:2024.12.5
    container_name: home-security-homeassistant
    restart: unless-stopped
    network_mode: host
    volumes:
      - ${HA_CONFIG_PATH:-./homeassistant}:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      # URL de conexão ao PostgreSQL (HA usa network_mode: host → localhost:5432)
      - POSTGRES_HA_URL=postgresql+psycopg2://ha_user:${POSTGRES_HA_PASSWORD}@localhost:5432/${POSTGRES_DB:-homedb}?options=-csearch_path%3Dhomeassistant
    depends_on:
      mosquitto:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123 >/dev/null || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ---------------------------------------------------------------------------
  # Dashboard API (FastAPI)
  # Backend do dashboard operacional: WebSocket fan-out, proxy Frigate,
  # histórico de alertas via PostgreSQL (schema dashboard).
  # ---------------------------------------------------------------------------
  dashboard-api:
    build: ./dashboard/backend
    image: home-security-dashboard-api:latest
    container_name: home-security-dashboard-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - HA_URL=http://${HA_HOST:-host.docker.internal}:8123
      - HA_TOKEN=${HA_TOKEN}
      - FRIGATE_URL=http://home-security-frigate:5000
      - MQTT_BROKER=home-security-mosquitto
      - DATABASE_URL=postgresql+asyncpg://dashboard_user:${POSTGRES_DASHBOARD_PASSWORD}@home-security-postgres:5432/${POSTGRES_DB:-homedb}?options=-csearch_path%3Ddashboard
      - DASHBOARD_API_KEY=${DASHBOARD_API_KEY}
      - DASHBOARD_ALLOWED_ORIGINS=${DASHBOARD_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - TZ=${TZ:-America/Sao_Paulo}
    networks:
      - home-security-net
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ---------------------------------------------------------------------------
  # Dashboard Frontend (React + Nginx)
  # SPA com tema dark: modo completo (/) e kiosk (/simplified).
  # Porta 3000 → nginx:80 → proxy /api e /ws para dashboard-api.
  # ---------------------------------------------------------------------------
  dashboard-frontend:
    build: ./dashboard/frontend
    image: home-security-dashboard-frontend:latest
    container_name: home-security-dashboard-frontend
    restart: unless-stopped
    environment:
      - DASHBOARD_API_KEY=${DASHBOARD_API_KEY}
      - NGINX_ENVSUBST_FILTER=^DASHBOARD_API_KEY$
    ports:
      - "3000:8080"
    networks:
      - home-security-net
    depends_on:
      dashboard-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ---------------------------------------------------------------------------
  # UGV Brain (opcional para desenvolvimento local)
  # Habilite com: docker compose --profile drones up -d ugv
  # ---------------------------------------------------------------------------
  ugv:
    build: ./drones/ugv
    image: home-security-ugv:latest
    container_name: home-security-ugv
    restart: unless-stopped
    profiles: ["drones"]
    environment:
      - MQTT_BROKER=home-security-mosquitto
      - MQTT_PORT=1883
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      - SERIAL_PORT=${UGV_SERIAL_PORT:-/dev/ttyUSB0}
      - BAUD_RATE=${UGV_BAUD_RATE:-115200}
      - DEFENSE_PIN_UGV=${DEFENSE_PIN_UGV}
      - DEFENSE_TOTP_SECRET_UGV=${DEFENSE_TOTP_SECRET_UGV}
      - DEFENSE_WARNING_SECONDS_UGV=${DEFENSE_WARNING_SECONDS_UGV:-5}
      - DEFENSE_COOLDOWN_SECONDS_UGV=${DEFENSE_COOLDOWN_SECONDS_UGV:-30}
      - DEFENSE_MAX_TRIGGERS_PER_DAY_UGV=${DEFENSE_MAX_TRIGGERS_PER_DAY_UGV:-3}
      - DEFENSE_EXCLUSION_ZONES_UGV=${DEFENSE_EXCLUSION_ZONES_UGV}
      - DEFENSE_AUDIT_LOG_PATH_UGV=${DEFENSE_AUDIT_LOG_PATH_UGV}
      - DEFENSE_ACTUATOR_SPEC_UGV=${DEFENSE_ACTUATOR_SPEC_UGV}
      - COMMAND_HMAC_SECRET_UGV=${COMMAND_HMAC_SECRET_UGV}
      - COMMAND_ALLOWED_SOURCES_UGV=${COMMAND_ALLOWED_SOURCES_UGV}
      - COMMAND_MAX_SKEW_SECONDS_UGV=${COMMAND_MAX_SKEW_SECONDS_UGV:-30}
      - ALLOW_UNSIGNED_HOMEASSISTANT_COMMANDS_UGV=${ALLOW_UNSIGNED_HOMEASSISTANT_COMMANDS_UGV:-false}
      - APP_ENV=${APP_ENV:-production}
    volumes:
      - ./drones/ugv/ros2/routes:/app/ros2/routes
      - ./drones/common:/app/common:ro
    networks:
      - home-security-net
    depends_on:
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import os; assert os.getenv('COMMAND_HMAC_SECRET_UGV'); assert os.getenv('DEFENSE_PIN_UGV')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ---------------------------------------------------------------------------
  # UAV Bridge (opcional para desenvolvimento local)
  # Habilite com: docker compose --profile drones up -d uav
  # ---------------------------------------------------------------------------
  uav:
    build:
      context: ./drones
      dockerfile: uav/Dockerfile
    image: home-security-uav:latest
    container_name: home-security-uav
    restart: unless-stopped
    profiles: ["drones"]
    environment:
      - MQTT_BROKER=home-security-mosquitto
      - MQTT_PORT=1883
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      - MAVLINK_CONNECTION=${MAVLINK_CONNECTION:-udpin:0.0.0.0:14550}
      - DEFENSE_PIN_UAV=${DEFENSE_PIN_UAV}
      - COMMAND_HMAC_SECRET_UAV=${COMMAND_HMAC_SECRET_UAV}
      - COMMAND_ALLOWED_SOURCES_UAV=${COMMAND_ALLOWED_SOURCES_UAV}
      - COMMAND_MAX_SKEW_SECONDS_UAV=${COMMAND_MAX_SKEW_SECONDS_UAV:-30}
      - ALLOW_UNSIGNED_HOMEASSISTANT_COMMANDS_UAV=${ALLOW_UNSIGNED_HOMEASSISTANT_COMMANDS_UAV:-false}
      - APP_ENV=${APP_ENV:-production}
      - MAX_ALTITUDE_M_AGL_UAV=${MAX_ALTITUDE_M_AGL_UAV:-120}
      - RTH_BATTERY_THRESHOLD_UAV=${RTH_BATTERY_THRESHOLD_UAV:-20}
      - UAV_MIN_SAFE_DISTANCE_M=${UAV_MIN_SAFE_DISTANCE_M:-30}
      - GEOFENCE_MIN_LAT_UAV=${GEOFENCE_MIN_LAT_UAV}
      - GEOFENCE_MAX_LAT_UAV=${GEOFENCE_MAX_LAT_UAV}
      - GEOFENCE_MIN_LON_UAV=${GEOFENCE_MIN_LON_UAV}
      - GEOFENCE_MAX_LON_UAV=${GEOFENCE_MAX_LON_UAV}
    volumes:
      - ./drones/common:/app/common:ro
    networks:
      - home-security-net
    depends_on:
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import os; assert os.getenv('COMMAND_HMAC_SECRET_UAV')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# =============================================================================
# Networks
# =============================================================================
networks:
  home-security-net:
    name: home-security-net
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: home-security-postgres-data
  mosquitto_data:
    name: home-security-mosquitto-data
  mosquitto_log:
    name: home-security-mosquitto-log
