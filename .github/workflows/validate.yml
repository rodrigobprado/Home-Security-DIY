name: Validate Configs

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "k8s/**"
      - "scripts/**"
      - ".github/workflows/validate.yml"
  pull_request:
    branches: [main]

jobs:
  lint-yaml:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint Docker Compose
        run: yamllint -c .yamllint.yml src/docker-compose.yml

      - name: Lint K8s manifests
        run: yamllint -c .yamllint.yml k8s/base/ k8s/overlays/

  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create dummy .env
        run: cp src/.env.example src/.env

      - name: Validate compose config
        run: docker compose -f src/docker-compose.yml config --quiet

  validate-k8s:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Install kubeconform
        run: |
          KUBECONFORM_VERSION="0.6.7"
          curl -sSL -o /tmp/kubeconform.tar.gz "https://github.com/yannh/kubeconform/releases/download/v${KUBECONFORM_VERSION}/kubeconform-linux-amd64.tar.gz"
          tar -xzf /tmp/kubeconform.tar.gz -C /tmp
          sudo mv /tmp/kubeconform /usr/local/bin/kubeconform
          kubeconform -v

      - name: Build and validate staging manifests
        run: |
          kubectl kustomize k8s/overlays/staging/ > /tmp/staging-manifests.yaml
          kubeconform -strict -summary -ignore-missing-schemas /tmp/staging-manifests.yaml

      - name: Build and validate production manifests
        run: |
          kubectl kustomize k8s/overlays/production/ > /tmp/production-manifests.yaml
          kubeconform -strict -summary -ignore-missing-schemas /tmp/production-manifests.yaml

  lint-shell:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Lint scripts
        run: shellcheck scripts/*.sh

  docs-links:
    name: Validate Markdown Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate local markdown links
        run: bash scripts/validate-doc-links.sh

  frontend-quality:
    name: Frontend Lint and Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/dashboard/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Type Check
        run: npm run typecheck

      - name: Run Vitest with coverage threshold
        run: npm run test:coverage

  backend-quality:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/dashboard/backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov

      - name: Run backend tests with coverage threshold
        run: pytest ../../../tests/backend -q --cov=app --cov-report=term-missing --cov-fail-under=70
